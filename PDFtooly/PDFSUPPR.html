	<div style="margin-top: 200px;">
	<P>Séléctionnez un fichier .pdf afin de pouvoir supprimer des pages et recomplier un PDF modifié.</P>
    <div id="controls">
        <input type="file" id="pdf-upload" accept="application/pdf"/>
        <button id="generate-pdf">Générer PDF sans les pages sélectionnées</button>
    </div>
    <div id="page-previews"></div>

    <!-- pdfjs-dist pour prévisualiser les pages PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <!-- pdf-lib pour manipuler le PDF -->
    <script src="https://unpkg.com/pdf-lib"></script>

    <script>
        const pdfUpload = document.getElementById('pdf-upload');
        const generatePdfButton = document.getElementById('generate-pdf');
        const pagePreviews = document.getElementById('page-previews');

        let loadedPdf = null;
        let pdfDoc = null;

        // Fonction pour prévisualiser le PDF
        pdfUpload.addEventListener('change', async function(event) {
            const file = event.target.files[0];
            if (!file || file.type !== 'application/pdf') {
                alert('Veuillez télécharger un fichier PDF.');
                return;
            }

            const fileReader = new FileReader();
            fileReader.onload = async function(e) {
                const pdfData = new Uint8Array(e.target.result);
                const loadingTask = pdfjsLib.getDocument({ data: pdfData });
                pdfDoc = await loadingTask.promise;

                pagePreviews.innerHTML = ''; // Effacer les aperçus précédents

                for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                    const page = await pdfDoc.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 1.0 });

                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    await page.render(renderContext).promise;

                    const div = document.createElement('div');
                    div.classList.add('page-preview');

                    // Ajouter la case à cocher par-dessus l'image
                    const label = document.createElement('label');
                    label.classList.add('checkbox-overlay');
                    label.innerHTML = `
                        <input type="checkbox" value="${pageNum}">
                        Exclure
                    `;
                    div.appendChild(label);
                    div.appendChild(canvas);

                    pagePreviews.appendChild(div);
                }
            };

            fileReader.readAsArrayBuffer(file);
        });

        // Générer un nouveau PDF sans les pages sélectionnées
        generatePdfButton.addEventListener('click', async function() {
            if (!pdfDoc) {
                alert("Veuillez d'abord charger un fichier PDF.");
                return;
            }

            const excludedPages = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                                       .map(checkbox => parseInt(checkbox.value) - 1);

            const originalPdfBytes = await pdfUpload.files[0].arrayBuffer();
            const originalPdf = await PDFLib.PDFDocument.load(originalPdfBytes);
            const newPdf = await PDFLib.PDFDocument.create();

            // Copier uniquement les pages non sélectionnées
            let hasPages = false; // Vérifier s'il y a des pages à ajouter
            for (let i = 0; i < pdfDoc.numPages; i++) {
                if (!excludedPages.includes(i)) {
                    hasPages = true;
                    const [page] = await newPdf.copyPages(originalPdf, [i]);
                    newPdf.addPage(page);
                }
            }

            if (!hasPages) {
                alert("Le PDF ne sera pas généré sans au minimum 1 page !");
                return;
            }

            const newPdfBytes = await newPdf.save();
            const blob = new Blob([newPdfBytes], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${pdfUpload.files[0].name.replace('.pdf', '_modifié.pdf')}`;
            link.click();
        });
    </script>
