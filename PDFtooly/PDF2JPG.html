	<div style="margin-top: 200px;">
	<P>Séléctionnez un fichier .pdf afin de le convertir en image .jpg. La qualité de l'aperçu sera égale à la qualité du PDF.</P>
    <input type="file" id="pdf-upload" accept="application/pdf"/>
</div>
<div id="images-container"></div>

    <!-- Charger pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        // Configurer le chemin du worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

        const pdfUpload = document.getElementById('pdf-upload');
        const imagesContainer = document.getElementById('images-container');
        let originalFileName = '';  // Stocker le nom du fichier PDF sans extension

        pdfUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file.type !== 'application/pdf') {
                alert('Veuillez télécharger un fichier PDF');
                return;
            }

            originalFileName = file.name.replace(/\.pdf$/, ''); // Retirer l'extension .pdf du nom de fichier

            const fileReader = new FileReader();

            fileReader.onload = function() {
                const typedArray = new Uint8Array(this.result);

                // Charger le PDF
                pdfjsLib.getDocument(typedArray).promise.then(function(pdf) {
                    const numPages = pdf.numPages;

                    for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                        pdf.getPage(pageNum).then(function(page) {
                            const viewport = page.getViewport({ scale: 1.4 }); // ************* Échelle de réduction des aperçus **************
                            const canvas = document.createElement('canvas');
                            const context = canvas.getContext('2d');
                            canvas.height = viewport.height;
                            canvas.width = viewport.width;

                            const renderContext = {
                                canvasContext: context,
                                viewport: viewport
                            };

                            page.render(renderContext).promise.then(function() {
                                // Convertir la page en image
                                const img = document.createElement('img');
                                img.src = canvas.toDataURL('image/jpeg');

                                // Créer le conteneur pour l'image et le bouton
                                const imageContainer = document.createElement('div');
                                imageContainer.classList.add('image-container');

                                // Ajouter l'image au conteneur
                                imageContainer.appendChild(img);

                                // Créer le bouton de téléchargement pour l'image
                                const button = document.createElement('button');
                                button.textContent = `Télécharger page ${pageNum}`;
                                button.classList.add('download-btn');
                                button.onclick = function() {
                                    const link = document.createElement('a');
                                    link.href = canvas.toDataURL('image/jpeg');
                                    link.download = `${originalFileName}_page-${pageNum}.jpg`; // Utiliser le nom du fichier d'origine
                                    link.click();
                                };

                                // Ajouter le bouton au conteneur
                                imageContainer.appendChild(button);

                                // Ajouter le conteneur à l'élément parent
                                imagesContainer.appendChild(imageContainer);
                            }).catch(function(error) {
                                console.error("Erreur lors du rendu de la page:", error);
                            });
                        }).catch(function(error) {
                            console.error("Erreur lors de la récupération de la page:", error);
                        });
                    }
                }).catch(function(error) {
                    console.error("Erreur lors du chargement du PDF:", error);
                });
            };

            fileReader.readAsArrayBuffer(file);
        });
    </script>

<script>
    //  Changement de class
    var changeClass = function (r,className1,className2) {
        var regex = new RegExp("(?:^|\\s+)" + className1 + "(?:\\s+|$)");
        if( regex.test(r.className) ) {
            r.className = r.className.replace(regex,' '+className2+' ');
        }
        else{
            r.className = r.className.replace(new RegExp("(?:^|\\s+)" + className2 + "(?:\\s+|$)"),' '+className1+' ');
        }
        return r.className;
    };

    changeClass(this, 'navtoogle active', 'navtoogle');

    }
